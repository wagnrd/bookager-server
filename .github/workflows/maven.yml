name: Bookager Server

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - env:
        GITHUB_USERNAME: wagnrd
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and deploy package
      run: mvn clean --settings settings.xml deploy
